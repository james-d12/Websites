on:
  workflow_call:
    inputs:
      site:
        required: true
        type: string
    secrets:
      server_host:
        required: true
      server_username:
        required: true
      server_password:
        required: true
      server_ssh_port:
        required: true

jobs:
  build-site:
    runs-on: ubuntu-latest
    name: Build ${{ inputs.site }}
    env:
      site_full_path: web/sites/${{ inputs.site }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: web
        run: pnpm install

      - name: Check code formatting
        working-directory: web
        run: pnpm run format:check

      - name: Build Libs
        working-directory: web
        run: pnpm run build:libs

      - name: Build project
        working-directory: web
        run: pnpm --filter "${{ inputs.site }}" run build

      - name: Audit Packages
        working-directory: ${{ env.site_full_path }}
        run: pnpm audit

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist-${{ inputs.site }}
          path: ${{ env.site_full_path }}/dist
          if-no-files-found: error

  deploy-site:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.site }}
    needs: build-site
    environment: Production
    if: needs.build-site.result == 'success' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: site-dist-${{ inputs.site }}
          path: ./deploy

      - uses: appleboy/ssh-action@master
        name: Backup previous deployment
        with:
          host: ${{ secrets.server_host }}
          username: ${{ secrets.server_username }}
          password: ${{ secrets.server_password }}
          port: ${{ secrets.server_ssh_port }}
          script: cp -r /var/www/${{ inputs.site }} /var/www/backup/${{ inputs.site }}-$(date +%F%H%M%S)

      - uses: appleboy/scp-action@master
        name: Deploy site via SCP
        with:
          host: ${{ secrets.server_host }}
          username: ${{ secrets.server_username }}
          password: ${{ secrets.server_password }}
          port: ${{ secrets.server_ssh_port }}
          source: ./deploy
          target: "/var/www/${{ inputs.site }}"
          strip_components: 2

      - name: Wait for 1 minute before verifying
        run: sleep 60

      - name: Verify website returns 200 (HTTPS) and 301 (HTTP)
        run: |
          HTTPS_STATUS=$(curl -Is -o /dev/null -w "%{http_code}" https://${{ inputs.site }})
          HTTP_STATUS=$(curl -Is -o /dev/null -w "%{http_code}" http://${{ inputs.site }})
          
          if [ "$HTTPS_STATUS" -ne 200 ]; then
            echo "❌ HTTPS check failed — expected 200, got $HTTPS_STATUS"
            exit 1
          fi
          
          if [ "$HTTP_STATUS" -ne 301 ]; then
            echo "❌ HTTP check failed — expected 301, got $HTTP_STATUS"
            exit 1
          fi
          
          echo "✅ Website is up — HTTPS: $HTTPS_STATUS, HTTP: $HTTP_STATUS"