name: Build & Deploy James Durban Website
permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'web/sites/jamesdurban.com/**'
      - 'web/libs/shared-ui/**'
      - '.github/workflows/site-jamesdurban.yml'
      - '.github/workflows/site-template.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web/sites/jamesdurban.com/**'
      - '.github/workflows/site-jamesdurban.yml'
      - '.github/workflows/site-template.yml'

jobs:
  jamesdurban:
    name: "Build & Deploy jamesdurban.com"
    uses: james-d12/Websites/.github/workflows/site-template.yml@main
    with:
      site: jamesdurban.com
    secrets:
      server_host: ${{ secrets.HOST }}
      server_username: ${{ secrets.USERNAME }}
      server_password: ${{ secrets.PASSWORD }}
      server_ssh_port: ${{ secrets.PORT }}