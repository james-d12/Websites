name: Build Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/determinate-nix-action@v3

      - name: Install Syft
        run: curl -sSfL https://get.anchore.io/syft | sudo sh -s -- -b /usr/local/bin

      - name: Check Flake
        run: nix flake check
        working-directory: ./server/config

      - name: Build Server
        run: nix build .#nixosConfigurations.vps.config.system.build.toplevel
        working-directory: ./server/config

      - name: List files
        run: ls -la ./server/config

      - name: Run Syft Scan
        run: syft ./result
        working-directory: ./server/config