name: Build Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/server/build-server.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/build-server.yml'

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/determinate-nix-action@v3

      - run: nix flake check
        working-directory: ./server/config

      - run: nix build .#nixosConfigurations.vps.config.system.build.toplevel
        working-directory: ./server/config