services:
  database:
    image: postgis/postgis:18-3.6@sha256:ad488050aa22aba900f289c072caddbfc4b0596ded7c92a0f08023fcaddefe9e
    volumes:
      - ./database:/var/lib/postgresql
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
      POSTGRES_DB: "directus"
    healthcheck:
      test: [ "CMD", "pg_isready", "--host=localhost", "--username=directus" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  directus:
    image: directus/directus:11@sha256:bf19ab6b2e4652ea2396f0d11e0fe2b3430248d8b8baf4e1e2b1b22d1ae6d0a5
    ports:
      - 8055:8055
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
    environment:
      SECRET: "gh4zYPpCsbistqW2BFOWcHeqUkNpF9jw"
      DB_CLIENT: "pg"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"
      TELEMETRY: "false"
      PUBLIC_URL: "https://cms.blackcattattoos.co.uk"
      ACCEPT_TERMS: "true"
      PROJECT_OWNER: "James Durban"
      HSTS_ENABLED: "true"
      USERS_ADMIN_ACCESS_LIMIT: "1"
      USERS_APP_ACCESS_LIMIT: "5"
      USERS_API_ACCESS_LIMIT: "10"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "https://blackcattattoos.co.uk,https://staging.blackcattattoos.co.uk,http://localhost:4321"