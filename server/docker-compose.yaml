name: websites

services:
  nix:
    image: nixos/nix
    container_name: nix
    restart: unless-stopped
    tty: true
    stdin_open: true
    working_dir: /flake
    volumes:
      - ./config:/flake:rw,Z
    environment:
      NIX_CONFIG: "experimental-features = nix-command flakes"

  vps-bootstrap:
    image: nixos/nix
    container_name: nixos-fts
    working_dir: /flake
    tty: true
    stdin_open: true
    volumes:
      - ./config:/flake:rw,Z
    environment:
      NIX_CONFIG: "experimental-features = nix-command flakes"
    env_file: ".env"
    command: nix run github:nix-community/nixos-anywhere -- --flake .#vps --generate-hardware-config nixos-generate-config ./modules/hardware.nix root@$TARGET_HOST

  vps-update:
    image: nixos/nix
    container_name: nixos-rebuild
    working_dir: /flake
    tty: true
    stdin_open: true
    volumes:
      - ./config:/flake:rw,Z
      - $SSH_AUTH_SOCK:/ssh-agent:ro
    environment:
      NIX_CONFIG: "experimental-features = nix-command flakes"
      SSH_AUTH_SOCK: /ssh-agent
    env_file: ".env"
    command: nix run github:nix-community/nixos-anywhere -- --flake .#vps $USER@$TARGET_HOST -p $PORT
