name: websites

services:
  nix:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: nix
    restart: unless-stopped
    tty: true
    stdin_open: true
    working_dir: /flake
    volumes:
      - ./config:/flake:rw,Z
      - $SSH_AUTH_SOCK:/ssh-agent:ro
    environment:
      SSH_AUTH_SOCK: /ssh-agent

  vps-bootstrap:
    image: nixos/nix
    container_name: nixos-fts
    working_dir: /flake
    tty: true
    stdin_open: true
    volumes:
      - ./config:/flake:rw,Z
    environment:
      NIX_CONFIG: "experimental-features = nix-command flakes"
    env_file: ".env"
    command: nix run github:nix-community/nixos-anywhere -- --flake .#vps --generate-hardware-config nixos-generate-config ./modules/hardware.nix root@$TARGET_HOST

  vps-build:
    image: nixos/nix
    container_name: nixos-build
    working_dir: /flake
    tty: true
    stdin_open: true
    volumes:
      - ./config:/flake:rw,Z
      - $SSH_AUTH_SOCK:/ssh-agent:ro
    environment:
      NIX_CONFIG: "experimental-features = nix-command flakes"
      NIX_SSHOPTS: "-o RequestTTY=force"
      SSH_AUTH_SOCK: /ssh-agent
    env_file: ".env"
    command: >
      bash -c "
        echo 'Setting up SSH...';
        mkdir -p /root/.ssh && chmod 700 /root/.ssh;
        cat <<EOF > /root/.ssh/config
      Host vps
        HostName $TARGET_HOST
        User $USER
        Port $PORT
      EOF
        chmod 600 /root/.ssh/config;
        echo 'Building and deploying current server config...';
        nix run nixpkgs#nixos-rebuild -- switch --flake .#vps --target-host vps --verbose --use-remote-sudo"